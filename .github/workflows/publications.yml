  #       run: |
  #         curl --request POST \
  #         --url 'https://www.tecnobuc.com/api/publication/instagram' \
  #         --header 'x-api-key: ${{ secrets.API_KEY }}'

  facebook:
    runs-on: self-hosted
    needs: blog
    steps:
      - name: Generate a facebook post from an article
        run: |
          curl --request POST \
          --url 'https://www.tecnobuc.com/api/publication/facebook' \
          --header 'x-api-key: ${{ secrets.API_KEY }}'

  telegram:
    runs-on: self-hosted
    # needs: [blog, twitter, linkedin, instagram, facebook]
    needs: [blog, twitter, linkedin, facebook]
    steps:
      - name: Generate a facebook post from an article
        run: |
          curl --request POST \
          --url 'https://www.tecnobuc.com/api/publication/telegram' \
          --header 'x-api-key: ${{ secrets.API_KEY }}'
