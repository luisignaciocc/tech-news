name: Generate Publication

on:
  schedule:
    - cron: "*/15 12-23 * * *"

jobs:
  blog:
    runs-on: ubuntu-latest
    steps:
      - name: Generate the publication from a new
        run: |
          curl --request POST \
          --url 'https://tech-news.bocono-labs.com/api/publication/blog' \
          --header 'x-api-key: ${{ secrets.API_KEY }}'

  twitter:
    runs-on: ubuntu-latest
    needs: blog
    steps:
      - name: Generate a twitter post from an article
        run: |
          curl --request POST \
          --url 'https://tech-news.bocono-labs.com/api/publication/twitter' \
          --header 'x-api-key: ${{ secrets.API_KEY }}'

